name: Cloudflare Workers CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdc"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdc"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: 2.x
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Prepare test
        run: deno task npm
      - name: Run test
        run: deno task test:cloudflare
