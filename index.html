<html>
  <head><title>hpke-js test</title></head>
  <body>
    <script type="module">
      import { Kem, Kdf, Aead, CipherSuite } from './src/hpke.js';
      const kems = [
        Kem.DhkemP256HkdfSha256,
        Kem.DhkemP384HkdfSha384,
        Kem.DhkemP521HkdfSha512,
        // Kem.DhkemSecp256K1HkdfSha256,
        Kem.DhkemX25519HkdfSha256,
        Kem.DhkemX448HkdfSha512,
      ];

      const kdfs = [
        Kdf.HkdfSha256,
        Kdf.HkdfSha384,
        Kdf.HkdfSha512,
      ];

      const aeads = [
        Aead.Aes128Gcm,
        Aead.Aes256Gcm,
        Aead.Chacha20Poly1305,
      ];

      globalThis.run = async () => {
        let pass = 0;
        let fail = 0;
        for (const kem of kems) {
          for (const kdf of kdfs) {
            for (const aead of aeads) {
              try {
                const suite = new CipherSuite({ kem: kem, kdf: kdf, aead: aead });
      
                const rkp = await suite.generateKeyPair();
      
                const sender = await suite.createSenderContext({
                  recipientPublicKey: rkp.publicKey
                });
      
                const recipient = await suite.createRecipientContext({
                  recipientKey: rkp,
                  enc: sender.enc,
                });
      
                // encrypt
                const ct = await sender.seal(new TextEncoder().encode('hello world!'));
      
                // decrypt
                const pt = await recipient.open(ct);

                // hello world!
                'hello world!' === new TextDecoder().decode(pt) ? pass++ : fail++;

              } catch (e) {
                fail++;
              }
            }
          }
        }
        document.getElementById("pass").innerHTML = pass;
        document.getElementById("fail").innerHTML = fail;
      }

      globalThis.reset = () => {
        document.getElementById("pass").innerHTML = "-";
        document.getElementById("fail").innerHTML = "-";
      }
      
    </script>

    <h1><a href="https://github.com/dajiaji/hpke-js">hpke-js</a> test</h1>

    <div id="operation">
      <button type="button" onclick="run()">run</button>
      <button type="button" onclick="reset()">reset</button>
    </div>

    <br>

    <div id="test">  
      <table>
        <tr>
          <th><font color="green">pass: </font></th>
          <td id="pass">-</td>
        </tr>
        <tr>
          <th><font color="red">fail: </font></th>
          <td id="fail">-</td>
        </tr>
      </table>
    </div>
  </body>
</html>
