<html>
  <head><title>@hpke/dhkem-secp256k1 test</title></head>
  <body>
    <script type="module">
      import {
        Aes128Gcm,
        Aes256Gcm,
        CipherSuite,
        // DhkemP256HkdfSha256,
        // DhkemP384HkdfSha384,
        // DhkemP521HkdfSha512,
        // ExportOnly,
        HkdfSha256,
        HkdfSha384,
        HkdfSha512,
      } from "./src/hpke-core.js";
      import { DhkemSecp256k1HkdfSha256 } from './src/hpke-dhkem-secp256k1.js';

      // const kems = [
      //   new DhkemP256HkdfSha256(),
      //   new DhkemP384HkdfSha384(),
      //   new DhkemP521HkdfSha512(),
      // ];

      const kdfs = [
        new HkdfSha256(),
        new HkdfSha384(),
        new HkdfSha512(),
      ];

      const aeads = [
        new Aes128Gcm(),
        new Aes256Gcm(),
      ];

      globalThis.run = async () => {
        let pass = 0;
        let fail = 0;
        const kem = new DhkemSecp256k1HkdfSha256();
        for (const kdf of kdfs) {
          for (const aead of aeads) {
            try {
              const suite = new CipherSuite({ kem: kem, kdf: kdf, aead: aead });
      
              const rkp = await suite.kem.generateKeyPair();
      
              const sender = await suite.createSenderContext({
                recipientPublicKey: rkp.publicKey
              });
      
              const recipient = await suite.createRecipientContext({
                recipientKey: rkp,
                enc: sender.enc,
              });
      
              // encrypt
              const ct = await sender.seal(new TextEncoder().encode('hello world!'));
      
              // decrypt
              const pt = await recipient.open(ct);

              // hello world!
              'hello world!' === new TextDecoder().decode(pt) ? pass++ : fail++;

            } catch (e) {
              fail++;
            }
          }
        }
        document.getElementById("pass").innerHTML = pass;
        document.getElementById("fail").innerHTML = fail;
      }

      globalThis.reset = () => {
        document.getElementById("pass").innerHTML = "-";
        document.getElementById("fail").innerHTML = "-";
      }
      
    </script>

    <h1><a href="https://github.com/dajiaji/hpke-js">@hpke/dhkem-secp256k1</a> test</h1>

    <div id="operation">
      <button type="button" onclick="run()">run</button>
      <button type="button" onclick="reset()">reset</button>
    </div>

    <br>

    <div id="test">  
      <table>
        <tr>
          <th><font color="green">pass: </font></th>
          <td id="pass">-</td>
        </tr>
        <tr>
          <th><font color="red">fail: </font></th>
          <td id="fail">-</td>
        </tr>
      </table>
    </div>
  </body>
</html>
